<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>账号管理</title>
    <script type="text/javascript" charset="utf-8"
            th:src="@{/toongine20190104.js}"></script>
    <script th:src="@{/layui/jquery.min.js}"></script>
    <script th:src="@{/layui/layui.js}"></script>
    <script type="text/javascript" th:src="@{/common.js}"></script>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
</head>
<body>
<!-- 内容主体区域 -->
    <div class="layui-body" style="left: 10px;top:10px">
        账号：
        <label name="userId"  th:text="${userId != null ? userId : ''}" />
        <br/>
        最近收到的文件：
        <table class="layui-table">
            <colgroup>
                <col width="200">
                <col width="100">
                <col width="100">
                <col width="100">
                <col width="100">
            </colgroup>
            <thead>
            <tr>
                <th><b>文件名</b></th>
                <th><b>文件大小</b></th>
                <th><b>出版社</b></th>
                <th><b>出版社账号</b></th>
                <th><b>推送时间</b></th>
            </tr>
            </thead>
            <tbody>
            <tr data-th-each="item : ${data}">
                <td data-th-text="${item.fileName}"></td>
                <td data-th-text="${item.size}"></td>
                <td data-th-text="${item.pname}"></td>
                <td data-th-text="${item.ptemail}"></td>
                <td data-th-text="${item.createTime}" class="date"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div id="pageContent"></div>
    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->

    </div>
<script type="text/javascript">



</script>
</body>

</html>
