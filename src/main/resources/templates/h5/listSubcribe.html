<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>已订阅列表</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="format-detection" content="telephone=no,email=no,address=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-touch-fullscreen" content="yes">
  <meta name="App-Config" content="fullscreen=yes,useHistoryState=yes,transition=yes">
  <meta name="msapplication-tap-highlight" content="no">
  <!--去掉winphone系统a、input标签被点击时产生的半透明灰色背景-->
  <!--<link rel="Shortcut Icon" href="static/img/favicon.ico" />-->
    <link rel="stylesheet" th:href="@{/style/core.css}">
    <script type="text/javascript" charset="utf-8"
            th:src="@{/toongine20190104.js}"></script>
    <script th:src="@{/layui/jquery.min.js}"></script>
    <script th:src="@{/layui/layui.js}"></script>
    <script type="text/javascript" th:src="@{/common.js}"></script>
  <style>
    body {
        width: 100%;
        height: 100%;
        background: #141517;
    }

    .sub-list ul {
        background: #1f2022;
        padding-left: 0.42667rem;
    }

    .sub-list ul li {
        display: -webkit-box;
        display: -webkit-flex;
        display: flex;
        -webkit-box-orient: horizontal;
        -webkit-box-direction: normal;
        -webkit-flex-direction: row;
        flex-direction: row;
        -webkit-box-pack: justify;
        -webkit-justify-content: space-between;
        justify-content: space-between;
        -webkit-box-align: center;
        -webkit-align-items: center;
        align-items: center;
        border-bottom: 1px solid #dddee3;
        padding: 0.32rem 0.42667rem 0.32rem 0;
    }

    .sub-list ul li:last-child {
        border-bottom: none;
    }

    .sub-list ul li .left h3 {
        font-size: 0.42667rem;
        font-weight: normal;
        line-height: 0.58667rem;
        color: #f8f9fb;
        margin-bottom: 0.10667rem;
    }

    .sub-list ul li .left p {
        font-size: 0.34667rem;
        color: #8e8e93;
        line-height: 0.48rem;
    }

    .sub-list ul li .right {
        width: 2.08rem;
        background: #525e87;
        border-radius: 0.05333rem;
        font-size: 0.37333rem;
        color: #fff;
        text-align: center;
        line-height: 0.8rem;
    }
  </style>

        //JavaScript代码区域
        var curWwwPath = window.document.location.href;
        //获取主机地址之后的目录，如： uimcardprj/share/meun.jsp
        var pathName = window.document.location.pathname;
        var pos = curWwwPath.indexOf(pathName);
        //获取主机地址，如： http://localhost:8083
        var contextRoot = curWwwPath.substring(0, pos);

        function del(publisherId){
            //利用对话框返回的值 （true 或者 false）
            if (confirm("你确定取消订阅吗？")) {
                $.ajax({
                    type : "POST",
                    data :
                        JSON.stringify({
                            'userId':[[${userId}]],
                            'publisherId':publisherId
                        }),
                    url : contextRoot+"/piper/publish/unsubscribe",
                    contentType: "application/json; charset=utf-8",
                    dataType : "json",
                    beforeSend:function(xhr){
                        xhr.setRequestHeader('Content-Type','application/json');
                    },
                    success : function(res) {
                        console.log(res);
                        if (res.code == 200) {
                           alert(res.msg);
                            window.location.reload();
                        } else {
                            layer.msg(res.message);
                        }
                    }
                });
            }
        }
    </script>
</head>

<body>
    <div class="sub-list" data-th-each="item : ${data}" th:if="${!data.isEmpty()}">
        <ul>
            <li>
                <div class="left">
                    <h3 data-th-text="${item.name}"></h3>
                    <p data-th-text="${item.ptemail}"></p>
                    <!--<p data-th-text="${item.publisherId}"></p>-->
                </div>
                <div class="right">
                    <a class="layui-btn layui-btn-xs" style="background-color: #525e87" th:onclick="'javascript:del(\'' + ${item.publisherId} + '\');'">取消订阅</a>
                </div>
            </li>
        </ul>
    </div>
<div style="text-align: center;color: white" th:if="${data.isEmpty()}">
    <h2>订阅的出版社列表为空</h2>
</div>
</body>

</html>
