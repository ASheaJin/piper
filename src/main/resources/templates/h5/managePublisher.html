<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>我的出版社</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="format-detection" content="telephone=no,email=no,address=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-touch-fullscreen" content="yes">
  <meta name="App-Config" content="fullscreen=yes,useHistoryState=yes,transition=yes">
  <meta name="msapplication-tap-highlight" content="no">
  <!--去掉winphone系统a、input标签被点击时产生的半透明灰色背景-->
  <!--<link rel="Shortcut Icon" href="static/img/favicon.ico" />-->
    <link rel="stylesheet" th:href="@{/style/core.css}">
    <script type="text/javascript" charset="utf-8"
            th:src="@{/toongine20190104.js}"></script>
    <script th:src="@{/layui/jquery.min.js}"></script>
    <script th:src="@{/layui/layui.js}"></script>
    <script type="text/javascript" th:src="@{/common.js}"></script>
  <style>
    body {
        width: 100%;
        height: 100%;
        background: #f2f2f4;
    }

    .my-press .title {
        width: 100%;
        height: 4.42667rem;
        background: url(../../static/images/card.png) center no-repeat;
        background-size: cover;
        padding: 0.69333rem;
    }

    .my-press .title h2 {
        font-size: 0.69333rem;
        color: #fff;
        margin-top: 0.21333rem;
        line-height: 0.98667rem;
        margin-bottom: 0.16rem;
    }

    .my-press .title p {

        font-size: 0.34667rem;
        color: #e1e1e1;
        line-height: 0.48rem;
    }

    .my-press .content {

        width: 100%;
        padding: 0 0.53333rem;
        margin-top: -1.09333rem;
    }

    .my-press .content .module {
        padding: 0.42667rem 0.53333rem 0.53333rem ;
        background: #fff;
        box-shadow: 0 0.05333rem 0.26667rem 0 rgba(0, 0, 0, 0.05);
        border-radius: 0.10667rem;
        margin-bottom: 0.42667rem;
    }

    .my-press .content .module h4 {
        font-size: 0.37333rem;
        color: #8e8e93;
        line-height: 0.53333rem;
        margin-bottom: 0.16rem;
    }

    .my-press .content .module .mail {
        font-size: 0.48rem;
        color: #3a98ff;
        line-height: 0.66667rem;
        -webkit-user-select: all;
        user-select: all;
    }

    .my-press .content .explain {
        font-size: 0.34667rem;
        color: #4a4a4a;
        line-height: 0.48rem;
    }
  </style>

    if ([[${data==null}]]) {
        alert("请先创建出版社！");
        toongine.app.shutdown({
            callback: function (res) {
                console.log('res：' + res.code)
            }
        })
    }
  </script>
</head>

<body>
    <div class="my-press">
        <div class="title" th:style="'background:url(' + @{/images/card.png} + ');'">
            <h2 th:text="${data != null ? data.name : ''}"></h2>
            <p class="date"  th:text="${data != null ? data.createTime : ''}"></p>
        </div>
        <div class="content">
            <div class="module">
                <h4>出版社邮箱</h4>
                <p class="mail" th:text="${data != null ? data.ptemail : ''}"></p>
            </div>
            <div class="module">
                <h4>作者账号</h4>
                <p class="mail" th:text="${data != null ? data.userId : ''}" ></p>
            </div>
            <p class="explain">长按复制我的出版社邮箱，转发到群和好友，让他们进入piper订阅</p>
        </div>
    </div>
</body>

</html>
